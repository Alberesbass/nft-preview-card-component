<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Alberes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="cartao-nft">
        <a href="#" class="imagem-link">
          <img
            src="./src/img/image-equilibrium.jpg"
            alt="Imagem NFT Equilibrium"
            class="imagem"
          />
        </a>

        <a class="titulo-link" href="#">
          <h2 class="titulo">Equilibrium #3429</h2>
        </a>
        <p class="sobre">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="informacoes">
          <p class="preco">0.041 ETH</p>
          <p class="dias-restantes">3 days left</p>
        </div>

        <div class="criador">
          <img
            src="./src/img/image-avatar.png"
            alt="NFT creator"
            class="avatar"
          />
          <p class="texto">
            Creation of <a href="#" class="nome">Jules Wyvern</a>
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alberes P. Nascimento</a>.
      </div>
    </main>
  </body>
</html>
